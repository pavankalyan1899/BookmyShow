<body style="background-color:black;">


  <label for="" class="today-date">
    <input type="date" name="" id="date-type">

  </label>
  <div id="cont" class="justify-content-center"> </div>

  <script>
    var url_string = window.location;
    var url = new URL(url_string);

    var mid = url.searchParams.get("id");
    console.log(mid);
    var settings = {


      "url": `https://api-gate2.movieglu.com/filmDetails/?film_id=${mid}`,


      "method": "GET",


      "timeout": 0,
      "headers": {
        "api-version": "v200",

        "Access-Control-Allow-origin": "*",
        "Authorization": "Basic UEVPUDo4T3l1T1EyWlRLRUo=",
        "client": "PEOP",
        "x-api-key": "7dhFPQ2vp4812JMlW5HNg3r1g5NrHzNV6MRA4QhB",
        "device-datetime": "2022-06-06T10:08:29.530Z",
        "geolocation": "17.387;78.491",
        "territory": "IN",
      }
    };
    $.ajax({
      url: 'url',
      // headers: { 'Access-Control-Allow-Origin': '*' },
      // data: data,
      type: 'GET',
      /* etc */
      dataType: "jsonp",
      contentType: "applicaton/json",
      crossDomain: true,
      success: function (data) {

      }
    })

    $.ajax(settings).done(function (response) {
      console.log(response);
      var responseArr = [response]
      console.log(responseArr);
      let output = '';

      responseArr.forEach(film => {
        output += `
                <div class="center">
                    <div class=" card mb-3" style="max-width: 1000px";background-color:black;">
    <div class="row justify-content-center g-0 style="background-color:#b3b3b3;">
      <div class="col-md-4" >
        <img src="https://image.movieglu.com/${film.film_id}/IND_${film.film_id}h0.jpg" width="100%" style="background-color:#b3b3b3;"class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8 p-3 bg-dark ">
        <div class="card-body bg-black">
          <h5 class="card-title text-white"><b>${film.film_name}</b></h5>
          <p class="card-text"><small class="text-white">${film.release_dates[0].release_date}</small></p>
          <p class="card-text"><small class="text-white"><b>${film.genres[0].genre_name}</b></small></p>
             <a href="show.html?id=${film.film_id}"><button id="btn-dlt" type="button" class="btn btn-danger">book your Show</button></a>
<button type="submit"></button></a>
        </div>
      </div>
    </div>
  </div</div>
             `
        document.querySelector('#cont').innerHTML = output
      })
    })


  </script>
</body>
